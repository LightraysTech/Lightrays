<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <script src="../scripts/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="main.css">
    <title>LWD Experimental</title>
</head>
<body>
    <lwd-nav type="side">

        <!--img class="navButton" src="img/Logos/LWD_light.png" width="18px"-->
        <div class="navTitle">Lighted Web Design</div>
        <lwd-navgroup>
            <lwd-navitem onclick="location.href = 'index.html'" selected>
                <ion-icon class="navItemIcon" name="easel-outline"></ion-icon>
                <span class="navItemLabel">Overview</span>
            </lwd-navitem>
            <lwd-navitem onclick="location.href = 'Color-palette-creator.html'">
                <ion-icon class="navItemIcon" name="eyedrop-outline"></ion-icon>
                <span class="navItemLabel">Color Palette Creator</span>
            </lwd-navitem>
            <lwd-navitem onclick="location.href = 'floatingSymbolNav.html'">
                <ion-icon class="navItemIcon" name = "terminal-outline"></ion-icon>
                <span class="navItemLabel">FloatingSymbol Navigation</span>
            </lwd-navitem>
            <lwd-navitem onclick="location.href = 'floatingTextNav.html'">
                <ion-icon class="navItemIcon" name = "document-text-outline"></ion-icon>
                <span class="navItemLabel">FloatingText Navigation</span>
            </lwd-navitem>
            <lwd-navitem foldout="foldout1">
                <ion-icon class="navItemIcon" name = "albums-outline"></ion-icon>
                <span class="navItemLabel">NavFoldout</span>
            </lwd-navitem>

            <lwd-navfoldout id="foldout1">
                <lwd-navitem>
                    <ion-icon class="navItemIcon" name="apps-outline"></ion-icon>
                    <span class="navItemLabel">Item 1</span>
                </lwd-navitem>
                <lwd-navitem>
                    <ion-icon class="navItemIcon" name="apps-outline"></ion-icon>
                    <span class="navItemLabel">Item 2</span>
                </lwd-navitem>
            </lwd-navfoldout>
        </lwd-navgroup>
        <lwd-navgroup>
            <lwd-navitem>
                <span class="navItemLabel">Settings</span>
                <ion-icon class="navItemIcon" name="settings-outline"></ion-icon>
            </lwd-navitem>    
        </lwd-navgroup>
    </lwd-nav>


    <main>
        <div class="center">
            <img src="sun2.png" width="64px">
            <h1>Lwd Experimental</h1>
        </div>
    
    </main>

</html>
